    <div>
      <h2>Contact Us</h2>
      <p>leave us a message:</p>

      <div class="row">
        <div class="column">
          <img src="img/Contact_us.png" style="width: 100%" />
        </div>

        <div class="column">
          <form action="" style="margin-top: -10%">
            <label for="fname"> Name</label>
            <input
              type="text"
              id="name"
              name="name"
              placeholder="Your name.."
            />
            <label for="phoneNum"> phone</label>
            <input
              type="text"
              id="num"
              name="num"
              placeholder="Your phone number.."
            />
            <br />
            <label for="country">Country</label>
            <br />
            <select id="country" name="country" style="width: 80%">
              <option value="australia">Egypt</option>
              <option value="canada">Itly</option>
              <option value="usa">USA</option>
              <option value="Bahrain">Bahrain</option>
              <option value="Bangladesh">Bangladesh</option>
              <option value="Barbados">Barbados</option>
              <option value="Belarus">Belarus</option>
              <option value="Belgium">Belgium</option>
              <option value="Belize">Belize</option>
              <option value="Benin">Benin</option>
              <option value="Bermuda">Bermuda</option>
              <option value="Bhutan">Bhutan</option>
              <option value="Bolivia">Bolivia</option>
              <option value="Bonaire">Bonaire</option>
              <option value="Bosnia & Herzegovina">Bosnia & Herzegovina</option>
              <option value="Botswana">Botswana</option>
              <option value="Brazil">Brazil</option>
              <option value="British Indian Ocean Ter">
                British Indian Ocean Ter
              </option>
              <option value="Brunei">Brunei</option>
            </select>
            <br />
            <label>leave message</label>
            <textarea
              id="textArea"
              placeholder="Write something.."
              style="height: 100px; width: 650px"
            ></textarea>
            <br />
            <input style="margin-left: 70%" type="submit" value="Submit" />
          </form>
          <label style="margin-left: 5%">or contact us via :</label>
          <a
            style="width: 30px"
            href="https://www.facebook.com/"
            class="fa fa-facebook"
          ></a>
          <a
            style="width: 30px"
            href="https://www.gmail.com/"
            class="fa fa-google"
          ></a>
          <a
            style="width: 30px"
            href="https://www.twitter.com/"
            class="fa fa-twitter"
          ></a>
        </div>
